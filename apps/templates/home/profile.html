{% block title %} Profile {% endblock %}

{% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
	<div class="pcoded-content">
		<!-- [ breadcrumb ] start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-12">
						<div class="page-header-title">
							<h5 class="m-b-10">Profile</h5>
						</div>
						<ul class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
							<li class="breadcrumb-item"><a href="#!">Profile</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- [ breadcrumb ] end -->
		<!-- [ Main Content ] start -->
		<div class="row">
			<!-- [ sample-page ] start -->
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<h5>Edit Profile Details</h5>
						<hr>
						<form role="form" method="post" action="/mysql/updateprofile">
							{% for item in data %}
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="usernameinput">Username</label>
									<input type="username" class="form-control" id="usernameinput" name="username" placeholder="Username" value={{item.username}} required>
								</div>
								<div class="form-group col-md-6">
									<label for="passwordinput">Password</label>
									<input type="password" class="form-control" id="passwordinput" name="password"
										placeholder="Password">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-4">
									<label for="heightinput">Height</label>
									<input type="number" class="form-control" id="heightinput" name="height" placeholder="Height" value={{item.height}}>
								</div>
								<div class="form-group col-md-4">
									<label for="weightinput">Weight</label>
									<input type="number" class="form-control" id="weightinput" name="weight"
										placeholder="Weight" value={{item.weight}}>
								</div>
								<div class="form-group col-md-2">
									<label for="ageinput">Age</label>
									<input type="number" class="form-control" id="ageinput" name="age" placeholder="Age" value={{item.age}}>
								</div>
								<div class="form-group col-md-2">
									<label for="genderinput">Gender</label>
									<select class="form-control" id="genderinput" name="gender">
										{% if item.gender == 'M' %}
										<option value="M" selected>M</option>
										<option value="F">F</option>
										{% else %}
										<option value="M">M</option>
										<option value="F" selected>F</option>
										{% endif %}
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="bioInput">Profile Bio</label>
								<textarea type="text" class="form-control" id="bioInput" name="bio" placeholder="Profile Bio">{{item.profile_bio}}</textarea>
							</div>
							<div class="form-group">
								<label for="dietInput">Dietary Needs</label>
								<textarea type="text" class="form-control" id="dietInput" name="diet" placeholder="Dietary Needs">{{item.dietary_needs}}</textarea>
							</div>
							{% endfor %}
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
