{% extends "layouts/base.html" %}

{% block title %} Pantry Items{% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}	
<div class="col-sm-10 ml-auto mr-auto ">
    <H2>Pantry</H2>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">UID</th>
                <th scope="col">FID</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>
                    <tr>
                       <td>{{pantry.uid}}</td>
                        <td>{{pantry.fid}}</td>
                        <td>{{ pantry.weight }}</td>
                    </tr>
           
    </tbody>
    </table>
</div>
{% endblock content %}
